syntax = "proto3";

package transform;
option go_package="./transform";

message expandReq {
  string hermesen = 1;
}

message expandResp {
  string url = 1;
}

message hermesenReq {
  string url = 1;
}

message hermesResp {
  string hermesen = 1;
}

service transformer {
  rpc expand(expandReq) returns(expandResp);
  rpc hermesen(hermesenReq) returns(hermesResp);
}